<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For You ❤️</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <img src="charliee.jpeg" alt="Charlie Brown Scene" class="main-img">

  <!-- Click areas -->
  <div class="click-area charlie" onclick="showCharlie()"></div>
  <div class="click-area redhair" onclick="showRedHair()"></div>
  <div class="click-area bluegirl" onclick="showBlueGirl()"></div>
  <div class="click-area snoopy" onclick="goToSnoopy()"></div>

  <!-- Message box -->
  <div id="messageBox" class="message-box">
    <span id="messageText"></span>
    <button onclick="closeBox()">Close</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
